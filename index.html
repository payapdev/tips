<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> <!-- 외부 CSS 파일 연결 -->
    <title>Product List</title>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="images/Lienmall_LOGO.png" alt="로고 이미지">
        </div>
    </div>
    <div class="main">
        <div class="product-list-container">
            <div class="product-list-title">Product List</div>
            <div class="product-list" id="productList">
                <!-- 상품 목록은 여기에 동적으로 생성될 것입니다. -->
            </div>
        </div>
    </div>
    <script src="main.js"></script> <!-- JavaScript 파일 연결 -->
</body>
</html>
