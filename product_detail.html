<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> <!-- 외부 CSS 파일 연결 -->
    <title>Product Detail</title>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="images/Lienmall_LOGO.png" alt="로고 이미지">
        </div>
    </div>
    <div class="main">
        <div class="product-detail-container">
            <img src="" alt="상품 이미지" class="product-detail-image" id="productImage">
            <div class="product-info">
                <div class="product-detail-name">Product Name</div>
                <div class="product-detail-price">Product Price</div>
            </div>
        </div>
        <div class="segment"></div>
            <div class="product-button">
                <button class="round-button" id="buyButton">Buy Now</button>
            </div>
    </div>
    <script src="product_detail.js"></script> <!-- JavaScript 파일 연결 -->
</body>
</html>
